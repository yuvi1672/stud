<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9;">
    <h2 style="text-align: center;">Student Registration Form</h2>
    <form action="/register" method="post" style="max-width: 400px; margin: auto; padding: 20px; background-color: #fff; border: 1px solid #ccc; border-radius: 8px;">
        <label for="name" style="display: block; margin-bottom: 8px;">Full Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="phone" style="display: block; margin-bottom: 8px;">Phone:</label>
        <input type="text" id="phone" name="phone" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="course" style="display: block; margin-bottom: 8px;">Course:</label>
        <input type="text" id="course" name="course" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Register</button>
    </form>
</body>
</html>
